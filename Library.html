<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="Library.css" />
  </head>
  <body>
    <h1><center>MY LIBRARY</center></h1>
    <form>
      <div class="ButtonContainer">
        <button class="newBook" onclick="toggleOverlay()" type="submit">
          New Book
        </button>
        <div class="buttonSpace2"></div>
        <!-- <button for="bookInput" onclick="deleteRecent()">Delete</button> -->
        <button class="clearButton2" onclick="clearBooks()">Clear</button>
      </div>
    </form>

    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <span class="close" onclick="toggleOverlay()">&times;</span>
        <form id="bookForm">
          <label for="bookTitle">Book Title:</label>
          <input
            type="text"
            id="bookInput"
            name="bookInput"
            required
            oninput="formChecker()"
          /><br />

          <label for="bookAuthor">Author:</label>
          <input
            type="text"
            id="bookAuthor"
            name="bookAuthor"
            required
            oninput="formChecker()"
          /><br />

          <label for="totalPages">Total Pages:</label>
          <input
            type="number"
            id="totalPages"
            name="totalPages"
            required
            oninput="formChecker()"
          /><br />

          <label for="readStatus">Has Read</label>

          <input type="checkbox" id="readStatus-${index}" class="read-status"
          ${book.readStatus === 'yes' ? 'checked' : ''} />
          <br />
          <div class="Overlay_Options">
            <input
              type="button"
              value="Add"
              id="addButton"
              onclick="addBooks()"
            />
            <div id="buttonSpace"></div>
            <input
              type="button"
              value="Clear"
              class="clearButton"
              onclick="resetForm()"
            />
          </div>
        </form>
      </div>
    </div>

    <div id="bookArea"></div>
  </body>

  <script src="Library.js"></script>
</html>
